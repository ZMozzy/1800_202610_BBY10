<!doctype html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="add-flow-page">
    <nav class="navbar navbar-light topbar-custom">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand mb-0 topbar-brand" href="./index.html">
          FastPass <small class="topbar-subtitle">Business</small>
        </a>
      </div>
    </nav>

    <main class="container">
      <section class="add-flow-card">
        <div class="add-flow-head">
          <a href="./add.html" class="btn btn-sm btn-outline-secondary">Back</a>
          <p class="step-label">Step 2/3</p>
          <a href="./add-step3.html" class="btn btn-sm btn-outline-secondary">Next</a>
        </div>

        <div class="mb-3">
          <label class="form-label">Hours & Services*</label>
          <div class="add-row">
            <select class="form-select add-select">
              <option selected>Mon</option>
              <option>Tue</option>
              <option>Wed</option>
              <option>Thu</option>
              <option>Fri</option>
              <option>Sat</option>
              <option>Sun</option>
            </select>
            <select class="form-select add-select">
              <option selected>Mon</option>
              <option>Tue</option>
              <option>Wed</option>
              <option>Thu</option>
              <option>Fri</option>
              <option>Sat</option>
              <option>Sun</option>
            </select>
          </div>
        </div>

        <div class="mb-3 add-row">
          <input type="time" class="form-control add-input" value="10:00" />
          <input type="time" class="form-control add-input" value="21:00" />
        </div>

        <div class="mb-3">
          <label class="form-label">Holiday Hours (Optional)</label>
          <textarea class="form-control add-textarea" rows="3"></textarea>
        </div>

        <div class="mb-3 add-row">
          <div>
            <label class="form-label">Photos*</label>
            <input type="file" class="form-control add-input" />
          </div>
          <div>
            <label class="form-label">Price Range*</label>
            <select class="form-select add-select">
              <option selected>$</option>
              <option>$$</option>
              <option>$$$</option>
            </select>
          </div>
        </div>

        <div class="mb-2 add-row">
          <div>
            <label class="form-label">Add Menu*</label>
            <input type="file" class="form-control add-input" />
          </div>
          <div>
            <label class="form-label">Seats*</label>
            <input type="number" min="1" class="form-control add-input" />
          </div>
        </div>
      </section>
    </main>

    <nav class="navbar fixed-bottom custom-footer">
      <div class="container-fluid d-flex justify-content-around text-center">
        <a href="./add.html" class="nav-link active">
          <img src="images/add.png" alt="Add" class="nav-icon" />
        </a>
        <a href="./index.html" class="nav-link">
          <img src="images/home.png" alt="Home" class="home-icon" />
        </a>
        <a href="#" class="nav-link">
          <img src="images/user.png" aria-label="Profile" class="profile-icon" />
        </a>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
